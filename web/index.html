<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>PonchiChat</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2>PonchiChat</h2>
        <form id="userForm">
          <input class="input" type="text" id="username" name="username" placeholder="Nombre para el chat" required />
          <button class="button" type="submit">Â¡Entrar al chat!</button>
        </form>
      </div>
    </div>
    <h1>PonchiChat</h1>
    <section id="chat">
      <header class="header_chat">
        <p id="users_connected"><strong>Usuario: </strong></p>
      </header>
      <div id="messages" class="mensajes_usuarios">
        

      </div>
      <footer class="footer_chat">
        <form id="form" class="form_footer" action="">
          <input
            class="input"
            type="text"
            name="message"
            id="input"
            placeholder="Type a message..."
            autocomplete="off"
          />
          <button class="button" id="button" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-send material-symbols-outlined"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 14l11 -11" />
              <path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5" />
            </svg>
          </button>
        </form>
      </footer>
    </section>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
